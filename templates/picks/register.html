{% extends 'picks/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <h1>Register</h1>
    {% if registered %}
        <strong>thank you for registering</strong>
        <a href="{% url 'picks:index' %}">Return to homepage</a><br />
    {% else %}
        <strong>register here</strong><br />
        <form id="user_form" method="post" action = "{% url 'picks:register' %}">
        
        {% csrf_token %}
        
        {{ user_form.as_p }}
        
        
        <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}
{% endblock %}
